<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>Intel8086 Simulator by Kamil Filipczyk</title>
</head>
<body>
    <div class="container">
        <div class="registers">
            <div class="register-holder">
                <label for="ax-value" class="register-label">AX</label>
                <input type="text" name="ax-value" id="ax-value"/>
            </div>
            <div class="register-holder">
                <label for="bx-value" class="register-label">BX</label>
                <input type="text" name="bx-value" id="bx-value"/>
            </div>
            <div class="register-holder">
                <label for="cx-value" class="register-label">CX</label>
                <input type="text" name="cx-value" id="cx-value"/>
            </div>
            <div class="register-holder">
                <label for="dx-value" class="register-label">DX</label>
                <input type="text" name="dx-value" id="dx-value"/>
            </div>
        </div>
    </div>
</body>
</html>
